<div class="modal-header" ng-if="vm.title">
	<button type="button" class="close" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
	<h4 class="modal-title">{{vm.title}}</h4>
</div>
<div class="modal-body">
	<p ng-bind-html="vm.body | fmHtml"></p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="vm.confirm()">{{vm.confirmLabel}}</button>
	<button type="button" class="btn btn-primary" ng-click="vm.cancel()">{{vm.cancelLabel}}</button>
</div>
