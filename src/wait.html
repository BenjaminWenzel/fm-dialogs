<div class="modal-header">
	<h4 class="modal-title">{{vm.title}}</h4>
</div>
<div class="modal-body">
	<p>{{vm.body}}</p>
	<uib-progressbar value="vm.options.progress" animate="true" ng-show="vm.options.progress || vm.options.progress === 0"></uib-progressbar>
	<uib-progressbar class="progress-striped active" ng-hide="vm.options.progress && vm.options.progress !== 0"></uib-progressbar>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="vm.abort()">Abort</button>
</div>
